# Our Team
about.team.title=Our Team
about.team.subtitle=The professionals leading Hicman Capital Partner

about.team.paolo.name=Paolo Rampello
about.team.paolo.subtitle=Professional with over 25 years of experience in Real Estate, Finance and Corporate, specialized in extraordinary operations, structured finance and special situations
about.team.paolo.education.title=Education
about.team.paolo.education.spec1=Specialization course in civil, commercial and corporate law at the Naples School of Prof. Guido Capozzi, President of the Court of Cassation and distinguished jurist.
about.team.paolo.education.spec2=Advanced training course in civil, commercial and corporate law at the Anselmo Anselmi School in Rome.
about.team.paolo.education.degree=Law Degree - Rome, La Sapienza
about.team.paolo.education.school=High School Diploma: Classical High School - Rome, San Giuseppe Calasanzio Padri Scolopi
about.team.paolo.experience.title=Professional Experience
about.team.paolo.experience.text1=Cavalry Officer at the 1st Nizza Cavalleria Regiment in Pinerolo (Turin). After graduation and specialization, he moved to Milan, where he developed consolidated experience in complex real estate leasing operations at Banca Italease.
about.team.paolo.experience.text2=Subsequently, at Pirelli Real Estate SpA, he participated in the first major Italian spin-off INA Unim, a listed company, an operation aimed at creating the first independent Italian real estate platform, focused on the creation and management of special purpose vehicles and the enhancement of large portfolios consisting of core and core plus assets in residential, office and retail use (including urban area development) in major Italian cities and tourist destinations.
about.team.paolo.experience.text3=He then contributed to the establishment and development of the first five private contribution real estate funds in Italy managed by Pirelli RE SGR, financial instruments that allowed private and institutional investors to participate in major professionally managed strategic initiatives, with a balanced risk/return approach.
about.team.paolo.experience.text4=Leveraging his solid experience in the analysis, structuring and execution of extraordinary operations and a consolidated network, since 2008 he has focused his activity on structured and special finance, supporting companies and industrial groups in the realization of high-impact, value-added projects.
about.team.paolo.experience.text5=Specialized in strategic consulting, analysis and structuring of extraordinary operations, he currently works with major private and institutional investors, leading Italian banks, investment banking firms, venture capital, private equity and debt funds. He coordinates multidisciplinary teams to define and ensure the achievement of objectives, ensuring coherence and alignment with the strategy shared with stakeholders.

about.team.roberto.name=Roberto Premi
about.team.roberto.subtitle=Professional with over 30 years of experience in Finance and Corporate, specialized in extraordinary operations, structured finance and special situations
about.team.roberto.education.title=Education
about.team.roberto.education.degree=Degree in Economics and Commerce - Venice, Ca' Foscari
about.team.roberto.education.school=High School Diploma: Classical High School - Venice, Liceo Franchetti
about.team.roberto.experience.title=Professional Experience
about.team.roberto.experience.text1=After graduation, he was hired at Cassa di Risparmio di Venezia as a winner of the public competition. After a few years in the sales network, he was tasked with designing and implementing first the Internal Communication System and then the Bank's first Management Control system.
about.team.roberto.experience.text2=In the following years he held various positions of responsibility including: Head of Management Control for the Network Banks of the Imi-San Paolo Group, Area Manager for retail, Corporate and Private, Regional Director, Director of the Private Banker Network at leading banking institutions. Board member for several years of the Italian Private Banker Association.
about.team.roberto.experience.text3=Having left the Banking System in 2016, he started his independent practice focusing on corporate consulting, corporate restructuring operations — particularly debt restructuring and the NPL sector — collaborating also with leading credit institutions.

