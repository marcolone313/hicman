# Playstation Case Study Page
cases.playstation.hero.title=PLAY HAS NO LIMITS!
cases.playstation.intro=30 anni di PLAYSTATION videogiocando con un'INSTALLAZIONE INTERATTIVA, su uno schermo di 600 metri quadri, installato su un gasometro d'epoca.
cases.playstation.subtitle=MATCH THE SHAPES
cases.playstation.description.p1=Così abbiamo festeggiato i 30 anni della mitica console SONY, a Torino, presso il Gasometro storico di Italgas e il Parco Nicolò Tommaseo, con i partecipanti impegnati a catturare le iconiche shapes in formato gigante, che scorrevano lungo l'imponente installazione, smanettando sulla fantastica pulsantiera arcade personalizzata.
cases.playstation.description.p2=OSC Innovation ha realizzato per Xister Reply e SONY PLAYSTATION la produzione dell'intero evento tecnologico, con l'installazione interattiva e l'allestimento scenico.
cases.playstation.description.p3=Abbiamo curato l'ideazione, la progettazione e la realizzazione dell'enorme parete dinamica con i 600 metri quadri di led che vestivano il gasometro, lo sviluppo dedicato dell'applicativo game, la produzione ad hoc del controller custom per giocare a una distanza di 60 metri dallo schermo, la configurazione dell'infrastruttura hardware e software e la realizzazione di tutti i contenuti 3D e multimediali.
cases.playstation.description.p4=Una grande INSTALLAZIONE INTERATTIVA, una delle peculiarità che rendono unica OSC Innovation, un'altra grande esperienza di creatività e tecnologia.

# Massenzio Case Study Page
cases.massenzio.hero.title=Mapping Basilica di Massenzio
cases.massenzio.subtitle=SANTA CECILIA RISUONA A MASSENZIO IN OCCASIONE DELL’INAUGURAZIONE DELLA BASILICA
cases.massenzio.description.p1=Felicissimi di aver animato questo meraviglioso evento con il nostro videomapping. L’Accademia Barocca di Santa Cecilia ha eseguito le Quattro Stagioni di Vivaldi con il solista e direttore Andrea Zanon e Toni Servillo in veste di voce recitante. Durante l’esecuzione OSC Innovation ha realizzato il videomapping architetturale della volta e del fondo, curando i contenuti 3D e multimediali e le tecnologie hardware, e decorando la bellissima Basilica di Massenzio con un commento cromatico animato, che ha accompagnato il tema musicale per la sua intera durata. 
cases.massenzio.description.p2=L’Accademia Nazionale di Santa Cecilia è ritornata, dopo 46 anni, domenica 8 giugno alle ore 21 nella Basilica di Massenzio, in occasione della riapertura al pubblico dopo cinque anni di lavori di restauro e riqualificazione curati dal Parco archeologico del Colosseo, per restituire al mondo il prestigioso palcoscenico musicale.
cases.massenzio.description.p3=“Questa è una serata di gioia e grande soddisfazione per tutti noi: riapriamo al pubblico la Basilica di Massenzio dopo cinque anni di restauri. Tra gli obiettivi vi era anche quello di offrire un nuovo racconto della Basilica, con un percorso di visita e un palco che potesse ospitare nuovamente i concerti estivi dell’Accademia di Santa Cecilia, riportando l’istituzione all’interno del monumento.” dichiara Alfonsina Russo, Direttore del Parco archeologico del Colosseo.
