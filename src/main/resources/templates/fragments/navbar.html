<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-finance fixed-top">
        <div class="container-fluid px-4">
            <!-- Logo/Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="brand-text">HICMAN</span>
                <span class="brand-subtitle">CAPITAL PARTNER</span>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active'" 
                           href="/" th:text="#{navbar.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'services'} ? 'active'" 
                           href="/servizi" th:text="#{navbar.services}">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'about'} ? 'active'" 
                           href="/chi-siamo" th:text="#{navbar.about}">Chi Siamo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'press'} ? 'active'" 
                           href="/rassegna-stampa" th:text="#{navbar.press}">Rassegna Stampa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-cta" href="#contact" th:text="#{navbar.contact}">Contatti</a>
                    </li>
                </ul>

                <!-- Language Switcher -->
                <div class="language-switcher ms-lg-3">
                    <a href="?lang=it" class="lang-link" th:classappend="${#locale.language == 'it'} ? 'active'">IT</a>
                    <span class="lang-divider">|</span>
                    <a href="?lang=en" class="lang-link" th:classappend="${#locale.language == 'en'} ? 'active'">EN</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navbar Spacer (per evitare che il contenuto vada sotto la navbar fixed) -->
    <div class="navbar-spacer"></div>
</body>

</html>
