<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Hicman Capital Partner - Boutique finanziaria indipendente specializzata in finanza strutturata, finanza speciale e asset alternativi. Trasformiamo complessitÃ  in valore strategico.">
    <meta name="keywords" content="finanza strutturata, finanza speciale, asset alternativi, boutique finanziaria, consulenza finanziaria, investment banking">
    <meta name="author" content="Hicman Capital Partner">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.hicman.com/">
    <meta property="og:title" content="Hicman Capital Partner - Finanza Strutturata e Speciale">
    <meta property="og:description" content="Boutique finanziaria indipendente specializzata in finanza strutturata, finanza speciale e asset alternativi.">
    <meta property="og:image" content="https://www.hicman.com/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.hicman.com/">
    <meta property="twitter:title" content="Hicman Capital Partner - Finanza Strutturata e Speciale">
    <meta property="twitter:description" content="Boutique finanziaria indipendente specializzata in finanza strutturata, finanza speciale e asset alternativi.">
    <meta property="twitter:image" content="https://www.hicman.com/images/twitter-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
    
    <!-- Title -->
    <title th:text="${pageTitle} ?: 'Hicman Capital Partner - Finanza Strutturata e Speciale'">Hicman Capital Partner</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/finance.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    
    <!-- Custom JS per Navbar Scroll Effect -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar-finance');
            
            if (navbar) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                });
            }
        });
    </script>
</head>

</html>
