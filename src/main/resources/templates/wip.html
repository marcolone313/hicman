<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sito in costruzione - Hicman Capital Partner">
    <title>Sito in Costruzione - HICMAN CAPITAL PARTNER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #282942;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Sfere animate come nell'originale */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .sphere-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .sphere-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 1rem;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo SVG come nell'originale */
        .logo-wrapper {
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-svg {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 6px 30px rgba(255, 255, 255, 0.4));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 6px;
            margin: 0.5rem 0 0.3rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .brand-subtitle {
            font-size: 0.95rem;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .subtitle {
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
            opacity: 0.85;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 1.2s backwards;
        }

        .construction-icon {
            font-size: 4rem;
            margin: 1rem 0;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-12deg);
            }
            50% {
                transform: rotate(12deg);
            }
        }

        .info {
            margin-top: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1.5s backwards;
        }

        .info p {
            margin-bottom: 0.5rem;
        }

        .contact {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 1.8s backwards;
        }

        .contact h3 {
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .contact a:hover {
            border-bottom: 2px solid #fff;
            opacity: 0.8;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            margin: 0.6rem 0;
            font-size: 0.95rem;
        }

        .contact-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .logo-svg {
                width: 80px;
            }

            .brand-name {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .brand-subtitle {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .construction-icon {
                font-size: 3.5rem;
            }

            .info {
                font-size: 0.9rem;
            }

            .contact {
                padding: 1rem;
            }

            .contact h3 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-svg {
                width: 70px;
            }

            .brand-name {
                font-size: 1.6rem;
                letter-spacing: 3px;
            }

            .brand-subtitle {
                font-size: 0.75rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .construction-icon {
                font-size: 3rem;
            }

            .info {
                font-size: 0.85rem;
            }

            .contact-item {
                font-size: 0.85rem;
            }
        }

        @media (max-height: 700px) {
            .logo-svg {
                width: 70px;
            }

            .brand-name {
                font-size: 1.8rem;
                margin: 0.3rem 0 0.2rem;
            }

            .brand-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .construction-icon {
                font-size: 3rem;
                margin: 0.8rem 0;
            }

            .info {
                margin-top: 1rem;
                font-size: 0.85rem;
            }

            .contact {
                margin-top: 1rem;
                padding: 0.8rem;
            }

            .contact h3 {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }

            .contact-item {
                font-size: 0.85rem;
                margin: 0.4rem 0;
            }
        }

        @media (max-height: 600px) {
            .logo-svg {
                width: 60px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .brand-subtitle {
                font-size: 0.7rem;
                margin-bottom: 0.8rem;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 0.4rem;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
            }

            .construction-icon {
                font-size: 2.5rem;
                margin: 0.5rem 0;
            }

            .info {
                margin-top: 0.8rem;
                font-size: 0.8rem;
            }

            .info p {
                margin-bottom: 0.3rem;
            }

            .contact {
                margin-top: 0.8rem;
                padding: 0.6rem;
            }

            .contact h3 {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .contact-item {
                font-size: 0.8rem;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
