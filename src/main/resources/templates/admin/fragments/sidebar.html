<aside th:fragment="sidebar(activePage)" class="admin-sidebar">
    <div class="sidebar-header">
        <a th:href="@{/}" class="sidebar-brand">
            <i class="bi bi-graph-up-arrow"></i>
            <span>Finance Admin</span>
        </a>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav flex-column">
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin}"
                   th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Blog Posts -->
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin/blog}"
                   th:classappend="${activePage == 'blog'} ? 'active' : ''">
                    <i class="bi bi-file-text"></i>
                    <span>Rassegna Stampa</span>
                </a>
            </li>

            <!-- Testimonials -->
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin/testimonials}"
                   th:classappend="${activePage == 'testimonials'} ? 'active' : ''">
                    <i class="bi bi-chat-quote"></i>
                    <span>Testimonial</span>
                </a>
            </li>

            <!-- Divider -->
            <li class="nav-divider"></li>

            <!-- Public Site -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" target="_blank">
                    <i class="bi bi-box-arrow-up-right"></i>
                    <span>Vai al Sito</span>
                </a>
            </li>

            <!-- Logout -->
            <li class="nav-item">
                <form th:action="@{/admin/logout}" method="post" class="m-0">
                    <button type="submit" class="nav-link btn btn-link text-start w-100">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</aside>
