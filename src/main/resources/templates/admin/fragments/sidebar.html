<aside th:fragment="sidebar(activePage)" class="admin-sidebar" id="adminSidebar" xmlns:th="http://www.thymeleaf.org">
    <div class="admin-sidebar-header">
        <h3>Hicman Capital</h3>
        <small>Admin Panel</small>
    </div>
    
    <nav class="admin-nav">
        <!-- Dashboard -->
        <a href="/admin" 
           class="admin-nav-item"
           th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
        
        <!-- Rassegna Stampa -->
        <a href="/admin/blog" 
           class="admin-nav-item"
           th:classappend="${activePage == 'blog'} ? 'active' : ''">
            <i class="bi bi-newspaper"></i>
            <span>Rassegna Stampa</span>
        </a>
        
        <!-- Dicono di Noi -->
        <a href="/admin/testimonials" 
           class="admin-nav-item"
           th:classappend="${activePage == 'testimonials'} ? 'active' : ''">
            <i class="bi bi-chat-quote"></i>
            <span>Dicono di Noi</span>
        </a>
        
        <!-- Visualizza Sito -->
        <a href="/" 
           class="admin-nav-item" 
           target="_blank">
            <i class="bi bi-box-arrow-up-right"></i>
            <span>Visualizza Sito</span>
        </a>
        
        <!-- LOGOUT CORRETTO - Form POST con CSRF -->
        <form th:action="@{/admin/logout}" 
              method="post" 
              class="m-0" 
              style="display: block;">
            <button type="submit" 
                    class="admin-nav-item logout-btn"
                    style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; padding: 0.875rem 1.5rem; display: flex; align-items: center; color: rgba(255, 255, 255, 0.8); transition: all 0.3s ease; border-left: 3px solid transparent;">
                <i class="bi bi-box-arrow-right" style="margin-right: 0.75rem; font-size: 1.125rem; width: 20px;"></i>
                <span>Logout</span>
            </button>
        </form>
    </nav>
</aside>

<style>
/* Stile specifico per il bottone logout nella sidebar */
.admin-nav .logout-btn:hover {
    background: rgba(255, 255, 255, 0.05);
    color: white;
}

.admin-nav .logout-btn:active {
    background: rgba(255, 255, 255, 0.1);
}

/* Mobile responsive */
@media (max-width: 768px) {
    .admin-sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    
    .admin-sidebar.show {
        transform: translateX(0);
    }
}
</style>
