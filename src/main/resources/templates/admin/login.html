<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hicman Capital Partner Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-login.css}">
    
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h1>Hicman Capital Partner</h1>
            <p>Accedi al pannello di amministrazione</p>
        </div>

        <!-- Error Alert -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span><strong>Accesso negato.</strong> Credenziali non valide.</span>
        </div>

        <!-- Logout Alert -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span>Logout effettuato con successo.</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/admin/login}" method="post" class="login-form" id="loginForm">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Inserisci il tuo username"
                        required 
                        autofocus
                        autocomplete="username">
                    <i class="bi bi-person-fill input-icon"></i>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Inserisci la tua password"
                        required
                        autocomplete="current-password">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <i class="bi bi-eye-fill password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Accedi al Pannello</span>
            </button>

            <!-- Security Badge -->
            <div class="security-badge">
                <i class="bi bi-shield-check"></i>
                <span>Connessione sicura e crittografata</span>
            </div>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a th:href="@{/}">
                <i class="bi bi-arrow-left"></i>
                <span>Torna al sito pubblico</span>
            </a>
        </div>
    </div>
</div>

<script>
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        this.classList.toggle('bi-eye-fill');
        this.classList.toggle('bi-eye-slash-fill');
    });

    // Form Submit Loading State
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', function() {
        loginBtn.classList.add('loading');
        loginBtn.querySelector('span').textContent = 'Accesso in corso...';
    });

    // Input Focus Animation
    const inputs = document.querySelectorAll('.form-control');
    
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Prevent multiple form submissions
    let isSubmitting = false;
    loginForm.addEventListener('submit', function(e) {
        if (isSubmitting) {
            e.preventDefault();
            return false;
        }
        isSubmitting = true;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
