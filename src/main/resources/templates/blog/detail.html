<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<nav th:replace="~{fragments/navbar :: navbar('blog')}"></nav>

<main class="main-content">
    <!-- Breadcrumb -->
    <section class="breadcrumb-section py-3 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/blog}">Rassegna Stampa</a></li>
                    <li class="breadcrumb-item active" th:text="${post.title}">Articolo</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Article Content -->
    <article class="blog-article py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Preview Badge (se in anteprima) -->
                    <div th:if="${preview}" class="alert alert-warning mb-4">
                        <i class="bi bi-eye"></i> <strong>Modalità Anteprima</strong> - 
                        Questo post non è ancora pubblicato
                    </div>

                    <!-- Article Header -->
                    <header class="article-header mb-4">
                        <!-- Meta Info -->
                        <div class="article-meta mb-3">
                            <span class="badge bg-primary" th:if="${post.sourceName}" th:text="${post.sourceName}">Fonte</span>
                            <span class="text-muted ms-3">
                                <i class="bi bi-calendar3"></i>
                                <span th:text="${#temporals.format(post.publishedDate, 'dd MMMM yyyy')}">Data</span>
                            </span>
                        </div>

                        <!-- Title -->
                        <h1 class="article-title display-5 fw-bold mb-4" th:text="${post.title}">
                            Titolo dell'Articolo
                        </h1>

                        <!-- Featured Image -->
                        <div class="article-image mb-4" th:if="${post.hasImage()}">
                            <img th:src="${post.imageUrl}" 
                                 th:alt="${post.title}"
                                 class="img-fluid rounded">
                        </div>
                    </header>

                    <!-- Article Body -->
                    <div class="article-body">
                        <div class="content" th:utext="${post.content}">
                            Contenuto dell'articolo...
                        </div>

                        <!-- External Link -->
                        <div class="external-link mt-4" th:if="${post.hasExternalLink()}">
                            <a th:href="${post.externalLink}" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-up-right me-2"></i>
                                Leggi l'articolo completo
                            </a>
                        </div>
                    </div>

                    <!-- Share Buttons -->
                    <div class="share-section mt-5 pt-4 border-top">
                        <h5 class="mb-3">Condividi questo articolo</h5>
                        <div class="share-buttons">
                            <a href="#" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-linkedin"></i> LinkedIn
                            </a>
                            <a href="#" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-twitter-x"></i> Twitter
                            </a>
                            <a href="#" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-facebook"></i> Facebook
                            </a>
                            <a href="#" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-envelope"></i> Email
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <aside class="blog-sidebar ms-lg-4">
                        <!-- Related Posts -->
                        <div class="sidebar-widget mb-4" th:if="${!#lists.isEmpty(relatedPosts)}">
                            <h5 class="widget-title">Articoli Correlati</h5>
                            <div class="list-group">
                                <a th:each="related : ${relatedPosts}"
                                   th:href="@{/blog/{id}(id=${related.id})}"
                                   class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1" th:text="${related.title}">Titolo</h6>
                                    </div>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar3"></i>
                                        <span th:text="${#temporals.format(related.publishedDate, 'dd/MM/yyyy')}">Data</span>
                                    </small>
                                </a>
                            </div>
                        </div>

                        <!-- Back to Blog -->
                        <div class="sidebar-widget">
                            <a th:href="@{/blog}" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left me-2"></i>
                                Torna alla lista
                            </a>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </article>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
