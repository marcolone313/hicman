<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<nav th:replace="~{fragments/navbar :: navbar('blog')}"></nav>

<main class="main-content">
    <!-- Hero Section -->
    <section class="page-hero">
        <div class="container">
            <h1 class="display-4 fw-bold">Dicono di Noi</h1>
            <p class="lead">Le opinioni di chi ha scelto i nostri servizi</p>
        </div>
    </section>

    <!-- Testimonials Grid -->
    <section class="testimonials-section py-5">
        <div class="container">
            <!-- No results -->
            <div th:if="${#lists.isEmpty(testimonials)}" class="text-center py-5">
                <i class="bi bi-chat-quote display-1 text-muted"></i>
                <h3 class="mt-3">Nessuna testimonianza disponibile</h3>
            </div>

            <!-- Testimonials -->
            <div class="row g-4" th:unless="${#lists.isEmpty(testimonials)}">
                <div class="col-md-6 col-lg-4" th:each="testimonial : ${testimonials}">
                    <div class="card testimonial-card h-100">
                        <div class="card-body">
                            <!-- Quote Icon -->
                            <div class="quote-icon mb-3">
                                <i class="bi bi-quote display-4 text-primary opacity-25"></i>
                            </div>

                            <!-- Content -->
                            <p class="card-text mb-4" th:text="${testimonial.content}">
                                Contenuto della testimonianza...
                            </p>

                            <!-- Author Info -->
                            <div class="author-info">
                                <h6 class="mb-0 fw-bold" th:text="${testimonial.sourceName}">Nome Autore</h6>
                                <p class="text-muted small mb-0" th:if="${testimonial.sourceRole}">
                                    <span th:text="${testimonial.sourceRole}">Ruolo</span>
                                    <span th:if="${testimonial.companyName}">
                                        at <strong th:text="${testimonial.companyName}">Azienda</strong>
                                    </span>
                                </p>
                                
                                <!-- Source Link -->
                                <div th:if="${testimonial.hasSourceUrl()}" class="mt-2">
                                    <a th:href="${testimonial.sourceUrl}" 
                                       target="_blank" 
                                       rel="noopener noreferrer"
                                       class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-link-45deg"></i> Fonte
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section py-5 bg-primary text-white">
        <div class="container text-center">
            <h2 class="mb-4">Vuoi saperne di pi√π?</h2>
            <p class="lead mb-4">Contattaci per scoprire come possiamo aiutarti</p>
            <a th:href="@{/contact}" class="btn btn-light btn-lg">
                Contattaci <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
